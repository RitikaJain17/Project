<html>
    <head>
        <style>
            .box {
        width: 200px;
        height: 100px;
        margin: 100px;
        background: blue;
        position: relative;
        left: 0;
        animation-name: shakeit;
        animation-duration: 2s;
        }

        @keyframes shakeit {
        12.5% {left: -50px;}
        25% {left: 50px;}
        37.5% {left: -25px;}
        50% {left: 25px;}
        62.5% {left: -10px;}
        75% {left: 10px;}
        }

        
        </style>
    </head>
    <body>
        
        <h1 class="box">CSS Animation</h1>
    </body>
</html>
